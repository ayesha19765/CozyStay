<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login-Form</title>
</head>

<body>
  
    <header id="header">
        <div class="logo" ><a href="http://localhost:8001" style="color:white" id="Title">CozyStay</a> </div>
        <div class="hamburger" id="toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar" id="navbar">
            <ul>
               
                <div class="login" id="login">
                    <li>
                        <a href="http://localhost:8001/loginPage" class="navlogin">Login</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to CozyStay</h1>
                <p>Please enter your details......</p>
            </div>
            
                <div class="login-content">
                <form method="post" class="login-form" id="Form">
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" name="username" placeholder="example">
                    
                        <label for="email">Enter Email</label>
                        <input type="email" name="email" placeholder="example@email.com">
                    
                        <label for="password">Enter Password</span></label>
                        <input type="password" name="password" placeholder="Enter your Password" required class="pass-key">
                        <!-- <span class="show">Show</span> -->
                        
                    </div>
                    <button type="submit" style="width:100%;margin-top:60px;" >Sign Up</button>
                </form>
                    
                    
                    
                </div>
            
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
